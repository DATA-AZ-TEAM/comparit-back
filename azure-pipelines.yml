trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: compare-it-back


steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    options: '-Dspring.profiles.active=dev -Dhost=localhost'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean install'

- script: |
    echo Build docker image
    docker build -t compit.azurecr.io/compare-it-back:latest .
    echo Login to docker repository
    az acr login --name compit -u compit -p tXWXRnEk/VpId9aviPAwgM9wH8CButFQ
    echo Push docker image
    docker push compit.azurecr.io/compare-it-back:latest
  displayName: 'Build and Push Docker Image for CompareIT Back'